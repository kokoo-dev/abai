<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" th:href="@{/css/match-detail.css}">

    <div class="container">
        <div class="match-header">
            <div class="match-date">2023년 8월 10일 (목) 15:30</div>
            <div class="match-location">
                <i class="fas fa-map-marker-alt"></i> 상암 월드컵 경기장
            </div>
        </div>

        <div class="match-score-card">
            <div class="team-section home">
                <div class="team-name">우리팀</div>
                <div class="team-score">3</div>
            </div>
            <div class="score-divider">

            </div>
        </div>

            <button class="tab-btn active" data-tab="lineup">라인업</button>
            <button class="tab-btn" data-tab="summary">요약</button>
            <button class="tab-btn" data-tab="stats">통계</button>
        </div>

        <div class="tab-content active" id="lineup">
            <div class="card">
                <h3 class="section-title">라인업</h3>
                <div class="quarter-tabs">
                    <button class="quarter-tab active" data-quarter="1">1쿼터</button>

                </div>

                <div class="field-wrapper">

                        <!-- JS로 동적 생성됨 -->
                        <div class="positions-container">
                            <div class="formation-row formation-row-1" data-players="1">

                                    </div>

                                </div>
                            </div>
                            <div class="formation-row formation-row-3" data-players="2">
                                <div class="formation-position on" data-position="0">
                                    <div class="jersey">
                                        <div class="player-number">1</div>
                                    </div>
                                    <div class="player-name-display">성종국</div>
                                </div>
                                <div class="formation-position" data-position="5">
                                    <div class="jersey empty-position"></div>
                                </div>
                            </div>
                            <div class="formation-row formation-row-4" data-players="4">
                                <div class="formation-position" data-position="6">

                                </div>
                            </div>
                            <div class="formation-row formation-row-5" data-players="1">
                                <div class="formation-position" data-position="10">
                                    <div class="jersey empty-position"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                            </div>
