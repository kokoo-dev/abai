<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/head :: headFragment}"></th:block>
    <link rel="stylesheet" th:href="@{/css/see-more/notice-detail.css}">
</head>
<body>
    <div class="container">
        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 뒤로가기 버튼 -->
            <div class="back-button">
                <a href="/see-more/notices" class="btn-text">
                    <i class="fas fa-arrow-left"></i> 목록으로 돌아가기
                </a>
            </div>

            <!-- 공지사항 상세 정보 -->
            <div class="notice-detail-container">
                <input type="hidden" id="notice-id" th:value="${notice.id}">
                <div class="notice-header">
                    <span th:class="'notice-category ' + ${notice.category.markColor.name().toLowerCase()} + '-badge'" th:text="${notice.category.name}"></span>
                    <h1 class="notice-title" th:text="${notice.title}">제목을 불러오지 못했어요.</h1>
                    <div class="notice-meta">
                        <span class="notice-author">
                            <i class="fas fa-user"></i> [[${notice.member.name}]]
                        </span>
                        <span class="notice-date">
                            <i class="far fa-calendar-alt"></i> [[${#temporals.format(notice.createdAt.atZoneSameInstant(T(java.time.ZoneId).of('Asia/Seoul')), 'yyyy-MM-dd')}]]
                        </span>
                        <span class="notice-views">
                            <i class="far fa-eye"></i> 조회수 [[${#numbers.formatInteger(notice.viewCount, 1, 'COMMA')}]]
                        </span>
                    </div>
                </div>

                <div class="notice-content">
                    <pre th:text="${notice.content}"></pre>
                </div>

                <div class="admin-actions" th:if="${#authorization.expression('hasAnyAuthority(''SERVICE_ADMIN'')') or (#authorization.expression('hasAnyAuthority(''TEAM_ADMIN'')') and notice.member.id == #authentication.principal.id)}">
                    <button class="btn edit-btn">수정하기</button>
                    <button class="btn delete-btn">삭제하기</button>
                </div>
            </div>
        </main>

        <th:block th:replace="~{fragments/nav :: navFragment}"></th:block>
    </div>

    <script type="module" th:src="@{/js/see-more/notice-detail.js}" defer></script>
</body>
</html>
