<!DOCTYPE html>
<html lang="ko">
<head>
    <th:block th:replace="~{fragments/head :: headFragment}"></th:block>
    <link rel="stylesheet" th:href="@{/css/notice-write.css}">
</head>
<body>
    <div class="container">
        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 뒤로가기 버튼 -->
            <div class="back-button">
                <a href="/notice" class="btn-text">
                    <i class="fas fa-arrow-left"></i> 목록으로 돌아가기
                </a>
            </div>

            <!-- 페이지 제목 -->
            <div class="page-title">
                <h1>공지사항 작성</h1>
            </div>

            <!-- 공지사항 작성 폼 -->
            <form class="notice-form">
                <div class="form-group">
                    <label for="notice-category">카테고리</label>
                    <select id="notice-category" name="category" class="form-control">
                        <option value="general">일반</option>
                        <option value="important">중요</option>
                        <option value="event">이벤트</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notice-title">제목</label>
                    <input type="text" id="notice-title" name="title" class="form-control" placeholder="공지사항 제목을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="notice-content">내용</label>
                    <textarea id="notice-content" name="content" class="form-control" rows="10" placeholder="공지사항 내용을 입력하세요" required></textarea>
                </div>

                <div class="form-group">
                    <label>첨부파일</label>
                    <div class="file-upload-container">
                        <div class="file-upload-box">
                            <input type="file" id="file-upload" class="file-input" multiple>
                            <label for="file-upload" class="file-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>파일 선택 또는 드래그하여 업로드</span>
                            </label>
                        </div>
                        <div class="file-list">
                            <p class="no-files">선택된 파일이 없습니다.</p>
                            <ul class="uploaded-files"></ul>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn cancel-btn">취소</button>
                    <button type="submit" class="btn submit-btn">작성 완료</button>
                </div>
            </form>
        </main>

        <th:block th:replace="~{fragments/nav :: navFragment}"></th:block>
    </div>

    <script th:src="@{/js/notice-write.js}" defer></script>
</body>
</html>
