<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/head :: headFragment}"></th:block>
    <link rel="stylesheet" th:href="@{/css/notice-save.css}">
</head>
<body>
    <div class="container">
        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 뒤로가기 버튼 -->
            <div class="back-button">
                <a href="/notice" class="btn-text">
                    <i class="fas fa-arrow-left"></i> 목록으로 돌아가기
                </a>
            </div>

            <!-- 페이지 제목 -->
            <div class="page-title">
                <h1>공지사항 작성</h1>
            </div>

            <!-- 공지사항 작성 폼 -->
            <form class="notice-form">
                <div class="form-group">
                    <label for="notice-category">카테고리</label>
                    <select id="notice-category" name="category" class="form-control">
                        <option th:each="category : ${categories}" th:value="${category.id}"
                                th:text="${category.name}" th:selected="${category.id == notice?.categoryId}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notice-title">제목</label>
                    <input type="text" id="notice-title" name="title" class="form-control" placeholder="공지사항 제목을 입력하세요" required th:value="${notice?.title}">
                </div>

                <div class="form-group">
                    <label for="notice-content">내용</label>
                    <textarea id="notice-content" name="content" class="form-control" rows="10" placeholder="공지사항 내용을 입력하세요" required th:text="${notice?.content}"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn cancel-btn">취소</button>
                    <button type="submit" class="btn submit-btn">작성 완료</button>
                </div>
            </form>
        </main>

        <input type="hidden" id="notice-id" th:value="${notice?.id}">
        <input type="hidden" id="is-new" th:value="${isNew}">
        <th:block th:replace="~{fragments/nav :: navFragment}"></th:block>
    </div>

    <script type="module" th:src="@{/js/see-more/notice-save.js}" defer></script>
</body>
</html>
