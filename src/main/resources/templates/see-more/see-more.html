<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/head :: headFragment}"></th:block>
    <link rel="stylesheet" th:href="@{/css/see-more/see-more.css}">
</head>
<body>
    <div class="container">
        <div class="page-title">
            <h1>더보기</h1>
        </div>

        <div class="see-more-section">
            <div class="card profile-card">
                <div class="profile-header">
                    <div class="profile-name">프로필</div>
                </div>

                <form class="profile-form">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" value="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>선호 포지션</label>
                        <div class="position-checkboxes">
                            <div th:each="position: ${positions}" class="position-checkbox-item">
                                <input type="checkbox" th:id="'position-' + ${position.value}" name="positions" th:value="${position.value}" class="position-checkbox">
                                <label th:for="'position-' + ${position.value}" class="position-label" th:text="${position.value}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="height">키 (cm)</label>
                            <input type="number" id="height" name="height" value="" class="form-control" min="100" max="250">
                        </div>
                        <div class="form-group">
                            <label for="weight">몸무게 (kg)</label>
                            <input type="number" id="weight" name="weight" value="" class="form-control" min="30" max="200">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="left-foot">왼발</label>
                            <input type="number" id="left-foot" name="leftFoot" value="" class="form-control" min="1" max="5">
                        </div>
                        <div class="form-group">
                            <label for="right-foot">오른발</label>
                            <input type="number" id="right-foot" name="rightFoot" value="" class="form-control" min="1" max="5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthday">생년월일</label>
                        <input type="date" id="birthday" name="birthday" value="" class="form-control">
                    </div>
                    <button type="submit" class="btn save-btn">저장하기</button>
                </form>
            </div>

            <div class="card security-card">
                <h3 class="section-title">계정 보안</h3>
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">비밀번호 변경</div>
                        <div class="setting-desc">계정 보호를 위해 주기적으로 비밀번호를 변경하세요.</div>
                    </div>
                    <button class="btn change-password-btn">변경</button>
                </div>
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">로그인 기록</div>
                        <div class="setting-desc">최근 로그인 활동 확인</div>
                    </div>
                    <button class="btn view-btn" id="login-history-button">보기</button>
                </div>
            </div>

            <div class="card team-info-card">
                <h3 class="section-title">팀 정보</h3>
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">공지사항</div>
                        <div class="setting-desc">팀 공지사항 확인</div>
                    </div>
                    <a href="/see-more/notices" class="btn view-btn">보기</a>
                </div>
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">팀원 목록</div>
                        <div class="setting-desc">등록된 팀원 정보</div>
                    </div>
                    <a href="#" class="btn view-btn">보기</a>
                </div>
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">자주 묻는 질문</div>
                        <div class="setting-desc">팀 관련 FAQ</div>
                    </div>
                    <a href="/see-more/faq" class="btn view-btn">보기</a>
                </div>
            </div>

            <!-- 관리자 전용 섹션 -->
            <div class="card admin-card" sec:authorize="hasAnyAuthority('SERVICE_ADMIN', 'TEAM_ADMIN')">
                <h3 class="section-title">관리자 메뉴</h3>
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">사용자 관리</div>
                        <div class="setting-desc">사용자 등록, 수정, 삭제 관리</div>
                    </div>
                    <a href="/admin/members" class="btn view-btn">관리</a>
                </div>
            </div>

            <div class="logout-section">
                <form id="logout-form" class="logout-form" action="/logout" method="post" onsubmit="return false">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn logout-btn">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- 비밀번호 변경 모달 -->
    <div id="password-modal" class="password-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>비밀번호 변경</h3>
                <span class="close">&times;</span>
            </div>
            <form id="password-change-form" class="password-form">
                <div class="form-group">
                    <label for="current-password">현재 비밀번호</label>
                    <input type="password" id="current-password" name="currentPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="new-password">새 비밀번호</label>
                    <input type="password" id="new-password" name="newPassword" class="form-control" required>
                    <div class="password-requirements">
                        <small>비밀번호는 8자 이상, 영문/숫자/특수문자 조합이어야 합니다.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">새 비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirmPassword" class="form-control" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn cancel-btn" id="cancel-password-change">취소</button>
                    <button type="submit" class="btn password-save-btn">변경하기</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 로그인 기록 모달 -->
    <div id="login-history-modal" class="login-history-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>로그인 기록</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="login-history-container">
                    <div class="login-history-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>접속 시간</th>
                                    <th>IP 주소</th>
                                </tr>
                            </thead>
                            <tbody id="login-history-tbody">
                            </tbody>
                        </table>
                    </div>
                    <div class="load-more-container" id="load-more-container">
                        <button class="btn load-more-btn" id="load-more-btn">더 보기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{fragments/nav :: navFragment}"></th:block>

    <script type="module" th:src="@{/js/see-more/see-more.js}" defer></script>
</body>
</html>
