<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/head :: headFragment}"></th:block>
    <link rel="stylesheet" th:href="@{/css/see-more.css}">
</head>
<body>
    <div class="container">
        <div class="page-title">
            <h1>더보기</h1>
        </div>

        <div class="see-more-section">
            <div class="card profile-card">
                <div class="profile-header">
                    <div class="profile-picture">
                        <img src="/images/profile.jpg" alt="프로필 사진">
                        <div class="edit-profile-picture">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>
                    <div class="profile-name">김축구</div>
                    <div class="profile-position">FW</div>
                </div>

                <form class="profile-form">
                    <div class="form-group">
                        <label for="username">이름</label>
                        <input type="text" id="username" name="username" value="김축구" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">연락처</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" value="010-1234-5678" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="position">포지션</label>
                        <select id="position" name="position" class="form-control">
                            <option value="GK">골키퍼 (GK)</option>
                            <option value="DF">수비수 (DF)</option>
                            <option value="MF">미드필더 (MF)</option>
                            <option value="FW" selected>공격수 (FW)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" value="soccer@example.com" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">생년월일</label>
                        <input type="date" id="birthdate" name="birthdate" value="1995-05-15" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="address">주소</label>
                        <input type="text" id="address" name="address" value="서울시 강남구" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="bio">자기소개</label>
                        <textarea id="bio" name="bio" class="form-control" rows="3">안녕하세요. 축구를 좋아하는 김축구입니다. 주로 공격수로 뛰고 있으며 골 넣는 것을 좋아합니다.</textarea>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="notifications" name="notifications" checked>
                        <label for="notifications">알림 수신</label>
                    </div>
                    <button type="submit" class="btn save-btn">저장하기</button>
                </form>
            </div>

            <div class="card security-card">
                <h3 class="section-title">계정 보안</h3>
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">비밀번호 변경</div>
                        <div class="setting-desc">계정 보호를 위해 주기적으로 비밀번호를 변경하세요.</div>
                    </div>
                    <button class="btn change-password-btn">변경</button>
                </div>
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">로그인 기록</div>
                        <div class="setting-desc">최근 로그인 활동 확인</div>
                    </div>
                    <button class="btn view-btn">보기</button>
                </div>
            </div>

            <div class="card team-info-card">
                <h3 class="section-title">팀 정보</h3>
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">공지사항</div>
                        <div class="setting-desc">팀 공지사항 확인</div>
                    </div>
                    <a href="/see-more/notices" class="btn view-btn">보기</a>
                </div>
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">팀원 목록</div>
                        <div class="setting-desc">등록된 팀원 정보</div>
                    </div>
                    <a href="#" class="btn view-btn">보기</a>
                </div>
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">자주 묻는 질문</div>
                        <div class="setting-desc">팀 관련 FAQ</div>
                    </div>
                    <a href="/see-more/faq" class="btn view-btn">보기</a>
                </div>
            </div>

            <div class="logout-section">
                <form id="logout-form" class="logout-form" action="/logout" method="post" onsubmit="return false">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn logout-btn">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </button>
                </form>
            </div>
        </div>
    </div>

    <th:block th:replace="~{fragments/nav :: navFragment}"></th:block>

    <script th:src="@{/js/see-more/see-more.js}" defer></script>
</body>
</html>
