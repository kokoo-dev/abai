<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 페이지</title>
    <link rel="stylesheet" href="/css/error.css">
</head>
<body>
    <div class="error-container">
        <h1 class="error-code" th:text="${status}">500</h1>
        <div class="error-divider"></div>
        <h2 class="error-title" th:text="${reason}">Internal Server Error</h2>
        <p class="error-message">관리자에게 문의해 주세요.</p>
        <a href="/" class="back-button">메인으로 돌아가기</a>
    </div>
</body>
</html>
