<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: headFragment}"></th:block>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>ABAI FC</h1>
            <div class="logo-container">
                <img th:src="@{/images/logo.png}" alt="ABAI FC 로고" class="welcome-logo">
            </div>
        </div>

        <div id="birthday-banner-wrapper"></div>

        <div id="upcoming-match-wrapper"></div>


        <div class="card quick-stats">
            <h2 class="section-title">최근 기록
                <span class="stats-date" id="record-start-date">2024-01-01</span>
            </h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="result-match-count">0</span>
                    <span class="stat-label">경기 수</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="result-victory-count">0</span>
                    <span class="stat-label">승리</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="result-draw-count">0</span>
                    <span class="stat-label">무승부</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="result-defeat-count">0</span>
                    <span class="stat-label">패배</span>
                </div>
            </div>
        </div>

        <!-- 공지사항 미리보기 섹션 -->
        <div class="card notice-preview">
            <h2 class="section-title">공지사항</h2>
            <ul class="notice-list" id="notice-wrap">
            </ul>
            <a href="/see-more/notices" class="view-all-btn">
                <span>전체 공지사항 보기</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </div>

    <template id="birthday-banner-template">
        <div class="birthday-banner">
            <div class="birthday-icon">
                <i class="fas fa-birthday-cake"></i>
            </div>
            <div class="birthday-content">
                <span class="birthday-text">
                </span>
            </div>
            <a href="/schedules/calendar" class="birthday-arrow">
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </template>

    <template id="upcoming-match-template">
        <div class="card upcoming-match highlight-match">
            <h2 class="section-title">다가오는 경기</h2>
            <div class="match-info">
                <div class="match-date">
                    <span class="countdown-badge">곧 시작!</span>
                    <span id="matchAt">2023년 8월 15일 (화) 19:00</span>
                </div>
                <div class="match-teams">
                    <span class="team">ABAI FC</span>
                    <span class="versus">VS</span>
                    <span class="team" id="opponentName">상대팀</span>
                </div>
                <div class="match-location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="location">한강공원 잔디구장</span>
                </div>
            </div>
            <div class="match-cta">
                <button class="attend-btn">경기 내용 보러 가기</button>
            </div>
        </div>
    </template>

    <template id="notice-template">
        <li class="notice-item">
            <span class="notice-badge">중요</span>
            <div class="notice-content">
                <a href="/see-more/notices/1" class="notice-title">2024년 상반기 팀비 납부 안내</a>
                <span class="notice-date">2024.01.15</span>
            </div>
        </li>
    </template>

    <th:block th:replace="~{fragments/nav :: navFragment}"></th:block>

    <script type="module" th:src="@{/js/index.js}" defer></script>
</body>
</html>
