<!DOCTYPE html>
<html lang="ko">
<head>
    <th:block th:replace="~{fragments/head :: headFragment}"></th:block>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container login-container">
        <div class="login-wrapper">
            <div class="login-header">
                <img src="/images/logo.png" alt="로고" class="login-logo">
                <h1 class="login-title">ABAI FC</h1>
            </div>

            <div class="card login-card">
                <div class="login-tabs">
                    <button class="tab-btn active" data-tab="login">로그인</button>
                </div>

                <div class="tab-content active" id="login">
                    <form class="login-form" action="/login" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="login-id">아이디</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="text" id="login-id" name="username" placeholder="아이디를 입력하세요" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login-password">비밀번호</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="login-password" name="password" placeholder="비밀번호를 입력하세요" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember" checked>
                                <label for="remember">아이디 저장</label>
                            </div>
                        </div>
                        <button type="submit" class="btn login-btn">로그인</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" th:src="@{/js/login.js}" defer></script>
</body>
</html>
