<!DOCTYPE html>
<html lang="ko">
<head>
    <th:block th:replace="~{fragments/head :: headFragment}"></th:block>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container login-container">
        <div class="login-wrapper">
            <div class="login-header">
                <img src="/images/logo.png" alt="로고" class="login-logo">
                <h1 class="login-title">축구팀 관리 시스템</h1>
            </div>

            <div class="card login-card">
                <div class="login-tabs">
                    <button class="tab-btn active" data-tab="login">로그인</button>
                    <button class="tab-btn" data-tab="register">회원가입</button>
                </div>

                <div class="tab-content active" id="login">
                    <form class="login-form">
                        <div class="form-group">
                            <label for="login-email">이메일</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="login-email" name="email" placeholder="이메일 주소를 입력하세요" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login-password">비밀번호</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="login-password" name="password" placeholder="비밀번호를 입력하세요" required class="form-control">
                            </div>
                        </div>
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">로그인 상태 유지</label>
                            </div>
                            <a href="/forgot-password" class="forgot-password">비밀번호 찾기</a>
                        </div>
                        <button type="submit" class="btn login-btn">로그인</button>
                    </form>

                    <div class="social-login">
                        <p class="social-login-text">SNS 계정으로 로그인</p>
                        <div class="social-buttons">
                            <button class="social-btn kakao">
                                <i class="fas fa-comment"></i> 카카오
                            </button>
                            <button class="social-btn naver">
                                <i class="fas fa-n"></i> 네이버
                            </button>
                            <button class="social-btn google">
                                <i class="fab fa-google"></i> Google
                            </button>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="register">
                    <form class="register-form">
                        <div class="form-group">
                            <label for="register-name">이름</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="register-name" name="name" placeholder="이름을 입력하세요" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="register-email">이메일</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="register-email" name="email" placeholder="이메일 주소를 입력하세요" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="register-password">비밀번호</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="register-password" name="password" placeholder="비밀번호를 입력하세요 (8자 이상)" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="register-password-confirm">비밀번호 확인</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="register-password-confirm" name="password_confirm" placeholder="비밀번호를 다시 입력하세요" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="register-position">포지션</label>
                            <div class="input-with-icon">
                                <i class="fas fa-futbol"></i>
                                <select id="register-position" name="position" class="form-control">
                                    <option value="">포지션 선택</option>
                                    <option value="GK">골키퍼 (GK)</option>
                                    <option value="DF">수비수 (DF)</option>
                                    <option value="MF">미드필더 (MF)</option>
                                    <option value="FW">공격수 (FW)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group terms-group">
                            <input type="checkbox" id="agree-terms" name="agree_terms" required>
                            <label for="agree-terms">서비스 이용약관 및 개인정보처리방침에 동의합니다.</label>
                        </div>
                        <button type="submit" class="btn register-btn">회원가입</button>
                    </form>
                </div>
            </div>

            <div class="back-to-home">
                <a href="/">
                    <i class="fas fa-arrow-left"></i> 홈으로 돌아가기
                </a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/login.js}" defer></script>
</body>
</html>
