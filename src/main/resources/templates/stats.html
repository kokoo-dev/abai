<!DOCTYPE html>
<html lang="ko">
<head>
    <th:block th:replace="~{fragments/head :: headFragment}"></th:block>
    <link rel="stylesheet" th:href="@{/css/stats.css}">
</head>
<body>
    <div class="container">
        <div class="page-title">
            <h1>개인 기록</h1>
        </div>

        <div class="player-filter">
            <div class="search-box">
                <input type="text" placeholder="선수 이름 검색" class="search-input">
                <i class="fas fa-search"></i>
            </div>
            <div class="position-filter">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="GK">GK</button>
                <button class="filter-btn" data-filter="DF">DF</button>
                <button class="filter-btn" data-filter="MF">MF</button>
                <button class="filter-btn" data-filter="FW">FW</button>
            </div>
        </div>

        <div class="stat-cards">
            <div class="card stat-summary">
                <h3 class="section-title">팀 통계 요약</h3>
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-value">15</div>
                        <div class="summary-label">경기</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">38</div>
                        <div class="summary-label">득점</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">22</div>
                        <div class="summary-label">실점</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">27</div>
                        <div class="summary-label">어시스트</div>
                    </div>
                </div>
            </div>

            <div class="card top-scorers">
                <h3 class="section-title">득점 순위</h3>
                <div class="rank-list">
                    <div class="rank-item">
                        <div class="rank-position">1</div>
                        <div class="player-info">
                            <img src="/images/player1.jpg" alt="선수 이미지" class="player-avatar">
                            <div class="player-details">
                                <div class="player-name">김축구</div>
                                <div class="player-position">FW</div>
                            </div>
                        </div>
                        <div class="stat-value">12</div>
                    </div>
                    <div class="rank-item">
                        <div class="rank-position">2</div>
                        <div class="player-info">
                            <img src="/images/player3.jpg" alt="선수 이미지" class="player-avatar">
                            <div class="player-details">
                                <div class="player-name">박공격</div>
                                <div class="player-position">FW</div>
                            </div>
                        </div>
                        <div class="stat-value">8</div>
                    </div>
                    <div class="rank-item">
                        <div class="rank-position">3</div>
                        <div class="player-info">
                            <img src="/images/player4.jpg" alt="선수 이미지" class="player-avatar">
                            <div class="player-details">
                                <div class="player-name">최미드필더</div>
                                <div class="player-position">MF</div>
                            </div>
                        </div>
                        <div class="stat-value">5</div>
                    </div>
                </div>
            </div>

            <div class="card top-assists">
                <h3 class="section-title">어시스트 순위</h3>
                <div class="rank-list">
                    <div class="rank-item">
                        <div class="rank-position">1</div>
                        <div class="player-info">
                            <img src="/images/player4.jpg" alt="선수 이미지" class="player-avatar">
                            <div class="player-details">
                                <div class="player-name">최미드필더</div>
                                <div class="player-position">MF</div>
                            </div>
                        </div>
                        <div class="stat-value">10</div>
                    </div>
                    <div class="rank-item">
                        <div class="rank-position">2</div>
                        <div class="player-info">
                            <img src="/images/player1.jpg" alt="선수 이미지" class="player-avatar">
                            <div class="player-details">
                                <div class="player-name">김축구</div>
                                <div class="player-position">FW</div>
                            </div>
                        </div>
                        <div class="stat-value">7</div>
                    </div>
                    <div class="rank-item">
                        <div class="rank-position">3</div>
                        <div class="player-info">
                            <img src="/images/player5.jpg" alt="선수 이미지" class="player-avatar">
                            <div class="player-details">
                                <div class="player-name">정수비</div>
                                <div class="player-position">DF</div>
                            </div>
                        </div>
                        <div class="stat-value">4</div>
                    </div>
                </div>
            </div>

            <div class="card player-list-card">
                <h3 class="section-title">전체 선수 기록</h3>
                <div class="player-table-container">
                    <table class="player-table">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="name">선수 <i class="fas fa-sort"></i></th>
                                <th class="sortable" data-sort="position">포지션 <i class="fas fa-sort"></i></th>
                                <th class="sortable" data-sort="games">경기 <i class="fas fa-sort"></i></th>
                                <th class="sortable" data-sort="goals">득점 <i class="fas fa-sort"></i></th>
                                <th class="sortable" data-sort="assists">어시스트 <i class="fas fa-sort"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-position="GK">
                                <td>이골키퍼</td>
                                <td>GK</td>
                                <td>15</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr data-position="DF">
                                <td>박수비</td>
                                <td>DF</td>
                                <td>14</td>
                                <td>2</td>
                                <td>1</td>
                            </tr>
                            <tr data-position="DF">
                                <td>정수비</td>
                                <td>DF</td>
                                <td>15</td>
                                <td>1</td>
                                <td>4</td>
                            </tr>
                            <tr data-position="MF">
                                <td>최미드필더</td>
                                <td>MF</td>
                                <td>15</td>
                                <td>5</td>
                                <td>10</td>
                            </tr>
                            <tr data-position="FW">
                                <td>김축구</td>
                                <td>FW</td>
                                <td>15</td>
                                <td>12</td>
                                <td>7</td>
                            </tr>
                            <tr data-position="FW">
                                <td>박공격</td>
                                <td>FW</td>
                                <td>13</td>
                                <td>8</td>
                                <td>3</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{fragments/nav :: navFragment}"></th:block>

    <script th:src="@{/js/stats.js}" defer></script>
</body>
</html>
